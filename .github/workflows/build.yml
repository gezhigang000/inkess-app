name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Build platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - macos-only
          - windows-only

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.platform }}" == "macos-only" ]]; then
            echo 'matrix={"include":[{"platform":"macos-latest","target":"aarch64-apple-darwin","label":"macOS-arm64"},{"platform":"macos-latest","target":"x86_64-apple-darwin","label":"macOS-x64"}]}' >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.platform }}" == "windows-only" ]]; then
            echo 'matrix={"include":[{"platform":"windows-latest","target":"x86_64-pc-windows-msvc","label":"Windows-x64"}]}' >> $GITHUB_OUTPUT
          else
            echo 'matrix={"include":[{"platform":"macos-latest","target":"aarch64-apple-darwin","label":"macOS-arm64"},{"platform":"macos-latest","target":"x86_64-apple-darwin","label":"macOS-x64"},{"platform":"windows-latest","target":"x86_64-pc-windows-msvc","label":"Windows-x64"}]}' >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Force package-lock.json -ErrorAction SilentlyContinue
          npm install

      - name: Install dependencies
        if: runner.os != 'Windows'
        run: npm install

      - name: Import Apple certificate
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          printf '%s' "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p actions build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p actions build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k actions build.keychain
          rm certificate.p12

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        with:
          tauriScript: npm run tauri
          args: --target ${{ matrix.target }}

      - name: Notarize macOS DMG
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        run: |
          DMG=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG" ]; then
            xcrun notarytool submit "$DMG" \
              --apple-id "$APPLE_ID" \
              --team-id "$APPLE_TEAM_ID" \
              --password "$APPLE_PASSWORD" \
              --wait
            xcrun stapler staple "$DMG"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Inkess-${{ matrix.label }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
