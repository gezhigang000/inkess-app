# Fix Windows CRT mismatch: ort-sys pre-built binaries use /MD (dynamic CRT),
# but Rust MSVC defaults to /MT (static CRT). Force dynamic CRT for Rust code.
# C/C++ code (esaxx-rs etc.) also needs /MD â€” set via CFLAGS/CXXFLAGS in CI.
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=-crt-static"]
